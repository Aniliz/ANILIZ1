<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniliz - Your Anime World</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f111a;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      background: #141927;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #22273a;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: 600;
      font-size: 1.5rem;
      color: #ff3c78;
      letter-spacing: 2px;
      cursor: default;
      user-select: none;
    }
    nav a {
      color: #ccc;
      margin-left: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active {
      color: #ff3c78;
    }
    main {
      padding: 2rem 2rem 4rem;
      flex-grow: 1;
      max-width: 800px;
      margin: 0 auto;
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    .anime-item {
      background: #1c2032;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      color: #eee;
      box-shadow: 0 2px 8px rgba(30,30,50,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .anime-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px #ff3c78;
    }
    footer {
      background: #141927;
      text-align: center;
      padding: 1rem 0;
      color: #777;
      font-size: 0.85rem;
      border-top: 1px solid #22273a;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aniliz</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="anime-list.html">Anime List</a>
      <a href="genres.html">Genres</a>
      <a href="top-rated.html">Top Rated</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2 style="margin-bottom: 1.5rem;">Popular Anime</h2>
    <section class="anime-list" aria-label="Anime List">
      <div class="anime-item">One Piece</div>
      <div class="anime-item">Demon Slayer</div>
      <div class="anime-item">Attack on Titan</div>
      <div class="anime-item">Naruto</div>
      <div class="anime-item">Jujutsu Kaisen</div>
      <div class="anime-item">My Hero Academia</div>
    </section>
  </main>
  <footer>
    © 2025 Aniliz. All rights reserved. Made with ❤️ for anime lovers.
  </footer>
</body>
</html>
