<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniliz - Anime List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f111a;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      background: #141927;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #22273a;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: 600;
      font-size: 1.5rem;
      color: #ff3c78;
      letter-spacing: 2px;
      cursor: default;
      user-select: none;
    }
    nav a {
      color: #ccc;
      margin-left: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active {
      color: #ff3c78;
    }
    main {
      padding: 2rem 2rem 4rem;
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: #ff3c78;
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 1.5rem;
    }
    .anime-card {
      background: #1c2032;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 2px 8px rgba(30,30,50,0.6);
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .anime-card:hover {
      box-shadow: 0 8px 20px #ff3c78;
      transform: translateY(-6px);
    }
    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .anime-card-title {
      padding: 0.75rem 1rem;
      font-weight: 600;
      color: #eee;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    footer {
      background: #141927;
      text-align: center;
      padding: 1rem 0;
      color: #777;
      font-size: 0.85rem;
      border-top: 1px solid #22273a;
      user-select: none;
    }
    @media (max-width: 600px) {
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aniliz</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="anime-list.html" class="active">Anime List</a>
      <a href="genres.html">Genres</a>
      <a href="top-rated.html">Top Rated</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Anime List</h1>
    <section class="anime-list" aria-label="All Anime List">
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/one-piece.jpg" alt="One Piece Anime" />
        <div class="anime-card-title">One Piece</div>
      </article>
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/demon-slayer.jpg" alt="Demon Slayer Anime" />
        <div class="anime-card-title">Demon Slayer</div>
      </article>
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/attack-on-titan.jpg" alt="Attack on Titan Anime" />
        <div class="anime-card-title">Attack on Titan</div>
      </article>
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/naruto.jpg" alt="Naruto Anime" />
        <div class="anime-card-title">Naruto</div>
      </article>
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/jujutsu-kaisen.jpg" alt="Jujutsu Kaisen Anime" />
        <div class="anime-card-title">Jujutsu Kaisen</div>
      </article>
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/my-hero-academia.jpg" alt="My Hero Academia Anime" />
        <div class="anime-card-title">My Hero Academia</div>
      </article>
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/dragon-ball.jpg" alt="Dragon Ball Z Anime" />
        <div class="anime-card-title">Dragon Ball Z</div>
      </article>
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/fullmetal-alchemist.jpg" alt="Fullmetal Alchemist Anime" />
        <div class="anime-card-title">Fullmetal Alchemist: Brotherhood</div>
      </article>
      <article class="anime-card" tabindex="0">
        <img src="https://cdn.anime-eden.com/anime/bleach.jpg" alt="Bleach Anime" />
        <div class="anime-card-title">Bleach</div>
      </article>
    </section>
  </main>
  <footer>
    © 2024 Aniliz. All rights reserved. Made with ❤️ for anime lovers.
  </footer>
</body>
</html>
